<!DOCTYPE html>
<html>

<head>
	<title>Curso VUE</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Demo project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style type="text/css"></style>
</head>
<body>
	<!--https://www.youtube.com/watch?v=oXNtp4_VAfQ&list=PLcoYAcR89n-qq1vGRbaUiV6Q9puy0qigW&index=5-->
	<div class="container">
		<div class="app">
			<div class="row">
				<div class="col-sm-12">
					<h1>{{titulo}}</h1>
					
					<ul>
						<li v-for="usuario in usuarios">{{ usuario.nome | truncate('5') }}</li>
					</ul>
					
					<form action="https://google.com">
						<input type="text" name=""/>
						<button class="btn btn-primary" v-on:click.prevent.stop="enviar()">Enviar</button>
						<!-- v-on: ou @ -->
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
		var app = new Vue({
			el: '.app',
			data: {
				titulo: 'Filters',
				usuarios:[
					{ nome: "jon Snow" },
					{ nome: "Tyrion Lanister" },
					{ nome: "Daeneys Targarian" },
					]
			},
			filters:{
				toUpperCase(str){
					return str.toUpperCase();
				},
				truncate(str, length){
					var output = str;
					if(output.length > length){
						output = str.substring(0,length) + ' ...';	
					}
					return output;
					
				}
			},
			methods:{
				enviar(){
					alert('enviado');
				}
			}
		})
	</script>
</body>

</html>
